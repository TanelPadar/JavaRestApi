spring.datasource.url=jdbc:mysql://localhost:3306/crudapi
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logs.path=logs/hzServer.log
spring.sql.init.mode=always
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true
management.trace.http.include=principal,request-headers,response-headers,cookie-headers,time-taken,authorization-header,remote-address,session-id
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=PUT, POST, GET,OPTIONS
management.endpoints.web.cors.allowed-headers=*